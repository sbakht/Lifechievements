<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Achieve Your Life</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style type="text/css">

      body {
        background-color: #F2DACE;
      }
      .col {
        border: 0px solid ;
        border-radius: 10px;
        box-shadow: 5px 5px 5px #888888;  
        background-color: #ACACAC;
      }
      .clearfix:after {
        content:"";
        clear:both;
        display:block;
      }

      h3 {
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
      }

      .header{
          text-align: center;
      }

      .pointsGained {
        text-align: center;
        font-size: 35px;
        color: rgb(3, 205, 28);
      }

      .modal-header {
        padding-bottom: 0px;
      }
      .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    </style>
  </head>
  <body ng-app="achieveYourLifeApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right" ng-controller="AccountCtrl">
          <li><a ng-href="#/">Home</a></li>                  
          <li data-ng-hide="isLoggedIn"><a ng-href="#/demo">Demo</a></li>                    
          <li data-ng-hide="!isLoggedIn"><a ng-href="#/account">Account</a></li>                    
          <li data-ng-hide="!isLoggedIn"><a ng-href="" data-ng-click="logout()">Logout</a></li>
          <li data-ng-hide="isLoggedIn" ng-controller="AccountCtrl"> <a ng-click="login()">Login</a></li>
          <li data-ng-hide="isLoggedIn" ng-controller="AccountCtrl"> <a ng-click="signup()">Sign Up</a></li>
        </ul>
        <h3 class="text-muted" style="text-align:left">Achieve Your Life</h3>
    </div>


        <div ng-view></div>

            <script type="text/ng-template" id="unlockedAchievement.html">
                <div class="modal-header">
                    <h3 class="modal-title">You unlocked '{{achievement.title}}'!</h3>
                </div>
                <div class="modal-body">
                      <h4>{{achievement.title}}</h4>
                      <p>{{achievement.description}}</p>
                      <progressbar max="achievement.goal" value="achievement.goal">
                        <span style="color:white; white-space:nowrap;">{{achievement.goal}} / {{achievement.goal}}</span>
                      </progressbar> 
                      <div class="pointsGained">+{{achievement.points}} Points</div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="close()">Close</button>
                </div>
            </script>

        <script type="text/ng-template" id="createAchievement.html">
            <div class="modal-header">
                <h3 class="modal-title">Create An Achievement</h3>
            </div>
            <form ng-submit="createAchievement(form)">
                <div class="modal-body">
                        <label>Title:</label>
                        <input type="text" ng-model="form.Title" required />
                        <br>
                        <label>Description:</label>
                        <input type="text" ng-model="form.Description" required />
                        <br>
                        <label>Goal Amount:</label>
                        <input type="number" ng-model="form.Goal" min="1" max="1000000" required />
                        <br>
                        <label>Points:</label>
                        <input type="number" ng-model="form.Points" min="0" max="100" required/>
                        <br>          
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">OK</button>
                    <a class="btn btn-warning" ng-click="cancel()">Cancel</a>
                </div>
        </script>

      <div class="footer">
      </div>
    </div>

    <!--[if lt IE 9]>

    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>

    <!-- endbower -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/angular-route-1.2.28.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/account.js"></script>
        <script src="scripts/controllers/demo.js"></script>
        <script src="scripts/controllers/achievements.js"></script>

</body>
</html>
