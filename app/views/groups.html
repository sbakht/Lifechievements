<div style="padding-bottom:100px">

	<div class="header"><h1>Your Groups</h1></div>
	<div class="row">
		<ul ng-repeat="(groupName,value) in mygroups">
			<li>{{groupName}}
				<ul ng-controller="AchievementsCtrl">
					<li class="achievement" ng-repeat="achievement in locked = (achievements | locked | filter:searchLocked)">{{achievement.title}} - {{achievement.$id}} <a ng-click="setAchievement(achievement, groupName)">Set for {{groupName}}</a>
					</li>
				</ul>
				<a ng-click="removeAchievement(groupName)">Remove achievement from group</a>
			</li>
		</ul>		
	</div>

	<div class="header"><h1>All Groups</h1></div>
	{{user.username}}
	<div class="row">
		<ul ng-repeat="group in groups">
			<li ng-if="!mygroups[group.name]">{{group.name}} <button ng-click="join(group.name)">Join</button></li>
			<li ng-if="mygroups[group.name]">{{group.name}} <button ng-click="leave(group.name)">Leave</button></li>
		</ul>
		<div>
			<input type="text" ng-model="newGroupName">
			<button ng-click="createGroup()">Add</button>
		</div>		
	</div>

</div>
